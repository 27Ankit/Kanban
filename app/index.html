<!DOCTYPE html>
<html lang="en">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="app">

  <div ng-controller="TaskController">
    <script src="scripts/controllers/main.js"></script>
    <table style="width:100%">
      <thead>
        <th>To Do</th>
        <th>In Progress</th>
        <th>Done</th>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="div" ng-repeat="todo in taskList.toDo">
              <p>Name: {{todo.name}}</p>
              <p>Description: {{todo.desc}}</p>
              <button ng-click="moveTask('todo',todo.id)">Move to In Progress</button>
            </div>
          </td>
          <td>
            <div class="div" ng-repeat="inprogress in taskList.inProgress">
              <p>Name: {{inprogress.name}}</p>
              <p>Description: {{inprogress.desc}}</p>
              <button ng-click="moveTask('inProgress',inprogress.id)">Move to Done</button>
            </div>
          </td>
          <td>
            <div class="div" ng-repeat="done in taskList.done">
              <p>Name: {{done.name}}</p>
              <p>Description: {{done.desc}}</p>

            </div></td>
          </tr>
        </tbody>
      </table>
      <br><br>

      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="Name" ng-model="name"></td>
        </tr>
        <br>
        <tr>
          <td>Description:</td>
          <td><input type="text" name="desc" ng-model="desc"></td>
          <br>
        </tr>
        <tr>
          <td colspan="2">
            <button ng-click="newTask()">Submit</button>
            <button type="Reset" value="Reset">Reset</button>
          </td>
        </tr>
      </table>

    </div>

  </body>
  </html>
